<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>老飞机解析</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">


</head>
<style>

    .iframeStyle{

        width: 100%;

        height: 100%;

        border: 0px;

    }


    body, html {

    font: 24px "Microsoft YaHei", Arial, Lucida Grande, Tahoma, sans-serif;

    width: 100%;

    height: 100%;

    padding: 0;

    margin: 0;

    overflow-x: hidden;

    overflow-y: hidden;

    }

    

    * {

    margin: 0;

    padding: 0;

    font-style: normal;

    font-weight: normal;

    }
</style>
<body>
<iframe class="iframeStyle"  allowfullscreen="allowfullscreen" mozallowfullscreen="mozallowfullscreen" msallowfullscreen="msallowfullscreen" oallowfullscreen="oallowfullscreen" webkitallowfullscreen="webkitallowfullscreen"></iframe>

</body>

<script>

    jk = ["0","https://jsap.attakids.com/?url=" , "https://vip.parwix.com:4433/player/?url=","http://123.1dior.cn/?url="];
    jkc = getQueryVariable("radio") || 0;
    document.title = getQueryVariable("title");

    if (jkc == "0") {
        if (location.href.search("iqiyi") != -1) {
            document.getElementsByTagName("iframe")[0].src = "https://jsap.attakids.com/?url=" + getQueryVariable("url")
        } else {
            document.getElementsByTagName("iframe")[0].src = "https://vip.parwix.com:4433/player/?url=" + getQueryVariable("url")
        }
    }else {
          document.getElementsByTagName("iframe")[0].src = jk[jkc] + getQueryVariable("url")

    }
//获取url参数
function getQueryVariable(variable) {
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return decodeURI(pair[1]);}
       }
       return "";
}





</script>

</html>
